name: builder-tester

on:
  push:
    # Запускаем билдер при каждом пуше в main:
    branches: ["main"]

jobs:
  build:
    # Собираем:
    runs-on: ubuntu-latest
    container: golang:1.23.4
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v4

    - name: Build
      run: go build -v ./...

  tests:
    # Запускаем тесты и проверяем на наличие ошибок:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v4

    - name: Test
      run: go test -v ./...

    - name: Vet
    - run: go vet ./...

  tests-race:
    # Запускаем тест на гонку:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v4

    - name: Test
      run: go test -race -v ./...
  
  lint:
    # Проверяем код на соответствие стилю и отсутствие логических ошибок
    needs: [tests, tests-race]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
      - uses: golangci/golangci-lint-action@v3